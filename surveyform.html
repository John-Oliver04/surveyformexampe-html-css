<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
    <style>
     
    </style>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p  id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">
            <div>
                <label id="name-label">Name</label>
                <input placeholder="Enter your name" type="text" name="" id="name" required>
            </div>
            <div>
                <label id="email-label">Email</label>
                <input placeholder="Enter your Email" type="email" name="" id="email" required>
            </div>
            <div>
                <label id="number-label">Age (Optional)</label>
                <input placeholder="Age" type="number" name="" id="number" min="10" max="99">
            </div>
            <div>
                <label id="dropdown-label">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option disabled value="Select 1 Option">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Fulltime">Fulltime</option>
                    <option value="Fulltime Learner">Fulltime Learner</option>
                    <option value="Prefer Not To Say">Prefer Not To Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

    
            <div>
                <label for="" id="">Would you recommend freeCodeCamp to a friend?</label> <br><br>
                    <label for="">
                        <input type="radio" class="input-radio"name="user-recommend" value="Definitely" id="">
                        Definitely
                    </label> <br><br>
                    <label for="">
                        <input type="radio" class="input-radio"name="user-recommend" value="Yes" id="">
                        Yes
                    </label><br><br>
                    <label for="">
                        <input type="radio" class="input-radio"name="user-recommend" value="No" id="">
                        No
                    </label><br><br>
                    <label for="">
                        <input type="radio" class="input-radio"name="user-recommend" value="prefer not to say" id="">
                        prefer not to say
                    </label>
            </div>
    
            <div>
                <label for="">What would you like to see improved? (Check all that apply)</label><br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Front-end Projects"> Front-end Projects
                </label> <br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Back-end Projects"> Back-end Projects
    
                </label> <br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Data Visualization"> Data Visualization
    
                </label> <br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Challenges"> Challenges
    
                </label> <br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Gitter help room"> Gitter help room
    
                </label> <br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Videos"> Videos
    
                </label> <br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Wiki"> Wiki
    
                </label> <br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Forum"> Forum
    
                </label> <br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Open Source Community"> Open Source Community
    
                </label> <br><br>
                <label for="">
                    <input type="checkbox" class="input-checkbox"name="" id="" value="Additional Courses"> Additional Courses
    
                </label>
            </div>
    
            <div>
                <label for="">Any comments and suggestions:</label>
                <textarea placeholder="Enter your comment here" name="" id=""  ></textarea>
            </div>
    
            <div>
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </main>

</body>
</html>
